<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsLwaSf4Eut05Jkp3pCarHUMTRMfFCmU17rA&s" type="image/x-icon">

        <link rel="stylesheet" href="generatePassword.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
                    <!-- Top level Container -->
            <div class="container">
                    <!-- Heading -->
                <h1>
                    Password Generator
                </h1>

                    <!-- Password field -->
                <div class="display-container">
                        <!-- Password -->
                    <input type="text" readonly placeholder="PASSWORD" class="display" data-password-Display>

                        <!-- Copy Button -->
                    <button data-copy class="copyBtn">
                        <span data-copy-Msg></span>

                        <img src="https://codehelp-password-generator.netlify.app/assets/copy.svg"
                        width="23" height="23"/>
                    </button>
                </div>

                    <!-- Input container -->
                <div class="input-container">
                        <!-- Length representing -->
                    <div class="length-container">
                        <div class="length-display">
                            Password Length
                        </div>

                                <!-- Length -->
                        <div data-length-Number>
                            0
                        </div>
                    </div>

                        <!-- Slider Line -->
                    <input type="range" id="length" min="1" max="20" step="1" data-length-Slider class="slider"/>

                        <!-- Checkbox Container-->
                    <div class="check">
                        <input type="checkbox" id="uppercase" checked/>
                        <label for="uppercase">
                            Include Uppercase Letters
                        </label>
                    </div>

                    <div class="check">
                        <input type="checkbox" id="lowercase" />
                        <label for="lowercase">
                            Include Lowercase Letters
                        </label>
                    </div>

                    <div class="check">
                        <input type="checkbox" id="numbers" />
                        <label for="numbers">
                            Include Numbers
                        </label>
                    </div>

                    <div class="check">
                        <input type="checkbox" id="symbols" />
                        <label for="symbols">
                            Include Symbols
                        </label>
                    </div>

                            <!-- Strength Section -->
                    <div class="strength-container">
                                <!-- Heading Field -->
                        <div>
                            Strength
                        </div>

                                <!-- Color Field -->
                        <div data-indicator></div>
                    </div>

                            <!-- Generate Password Button -->
                    <button type="submit" class="generate-button">
                        Generate Password
                    </button>
                </div>
            </div>
        </div>

        <script src="generatePassword.js"></script>
    </body>
</html>
